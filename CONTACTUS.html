<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   
    <style>
        body {
            background-image: url(./interior.jpeg);
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            height: 150px;
            width: 100%;
            background: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7));
        }
        #logo {
            float: left;
        }

        #contents {
            float: right;
            margin-top: 45px;
            padding-top: 5px;
            font-size: 35px;
            margin-right: 35px;
        }
        #contents a {
            border: 3px solid white;
            border-radius: 45px;
            text-decoration: none;
            color: white;
            padding: 10px;
            margin-left: 10px;
        }
        #contents a:hover {
            color: gold;
            transition: 0.3s;
        }
        .search-container {
            padding: 80px;
            align-items: center;
            padding-top: 15px;
            height: 90px;
            margin-left: 55px;
            padding-bottom: 25px;
        }
        .search-container input {
            padding: 12px 20px;
            margin-left: 400px;
            margin-top: 30px;
            font-size: 25px;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 25px;
            cursor: text;
        }
        .search-container button {
            padding: 12px 15px;
            margin-left: 10px;
            background-color: #d20f0f;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 22px;
            transition: 0.3s;
        }
        .search-container button:hover {
            background-color: #e0672a;
        }
        .contact-container {
            margin: 80px auto;
            padding: 20px;
            height: auto;
            border: 1px solid black;
            width: 750px;
            color: silver;
            text-align: center;
            border-radius: 25px;
            background: linear-gradient(rgba(43, 7, 3, 0.7), rgba(30, 4, 14, 0.7));
        }
        #heading {
            color: silver;
            font-size: 55px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 25px;
            color: silver;
        }
        input[type="text2"], input[type="email"], textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d20f0f;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 22px;
            transition: 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #e0672a;
        }
        footer {
            background: rgba(4, 9, 30, 0.7);
            color: silver;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 95%;
        }
        footer a {
            color: silver;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }
        footer a:hover {
            color: #d20f0f;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons i {
            font-size: 30px;
            margin: 0 10px;
            color: white;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #d20f0f;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <a href="HOME.html"><img src="./LOGO.png" width="130px" height="130px" alt="Logo"></a>
        </div>
        <div id="contents">
            <a href="ABOUTUS.html" target="_blank">ABOUT US</a>
            <a href="CONTACTUS.html" target="_blank">CONTACT US</a>
            <a href="LOGIN.html" target="_blank">LOGIN</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." aria-label="Search">
            <button type="submit">Search</button>
        </div>
    </header>
    <div class="contact-container">
        <h2 id="heading">Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text2" id="username" name="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="messages">Message:</label>
                <textarea name="messages" id="messages" cols="30" rows="5" placeholder="Your message..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div>
            <a href="ABOUTUS.html" target="_blank">About Us</a>
            <a href="CONTACTUS.html" target="_blank">Contact Us</a>
            <a href="LOGIN.html" target="_blank">Login</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">INSTAGRAM</a>
            <a href="https://www.facebook.com" target="_blank">FACEBOOK</a>
        </div>
        <p>&copy; 2024 MIDNIGHT-RIDES. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <style>
        /* General Styles */
        body {
            background-image: url(./rolls.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            top: 0;
            left: 0;
            height: 150px;
            width: 100%;
            background: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7));
            position: fixed;
            z-index: 100;
        }

        #logo {
            float: left;
        }

        #contents {
            float: right;
            margin-top: 45px;
            padding-top: 5px;
            font-size: 35px;
            margin-right: 35px;
        }

        #contents a {
            border: 3px solid white;
            border-radius: 45px;
            text-decoration: none;
            color: white;
            padding: 10px;
        }

        #contents a:hover {
            color: gold;
            transition: 0.3s;
        }

        .search-container {
            padding: 80px;
            align-items: center;
            padding-top: 15px;
            height: 90px;
            margin-left: 55px;
            padding-bottom: 25px;
        }

        .search-container input {
            padding: 12px 20px;
            margin-left: 400px;
            margin-top: 30px;
            font-size: 25px;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 25px;
            cursor: text;
        }

        .search-container button {
            padding: 12px 15px;
            margin-left: 10px;
            background-color: #d20f0f;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 22px;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #e0672a;
        }

        
        .login-container {
            margin-top: 200px;
            margin-left: 100px;
            width: 450px;
            background: rgba(4, 9, 30, 0.7);
            padding: 30px;
            /* margin: 100px ; */
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: silver;
            font-size: 25px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: silver;
            font-size: 50px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 30px;
            margin-bottom: 5px;
            color: silver;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            margin-top: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #d20f0f;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #d20f0f;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e0672a;
        }

       

        
        footer {
            background: rgba(4, 9, 30, 0.7);
            color: silver;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer a {
            color: silver;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }

        footer a:hover {
            color: #d20f0f;
        }
    </style>
</head>
<body>

    <header>
        <div id="logo">
            <a href="HOME.html"><img src="./LOGO.png" width="130px" height="130px"></a>
        </div>
        <div id="contents">
            <a href="ABOUTUS.html" target="_blank">ABOUT US</a>&nbsp;
            <a href="CONTACTUS.html" target="_blank">CONTACT US</a>
            <a href="LOGIN.html" target="_blank">LOGIN</a>
        </div>
    </header>

    <div class="login-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <div>
            <a href="ABOUTUS.html" target="_blank">About Us</a>
            <a href="CONTACTUS.html" target="_blank">Contact Us</a>
            <a href="LOGIN.html" target="_blank">Login</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">INSTAGRAM</a>
            <a href="https://www.facebook.com" target="_blank">FACEBOOK</a>
        </div>
        <p>&copy; 2024 MIDNIGHT-RIDES. All rights reserved.</p>
    </footer>

</body>
</html>
